<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Booking</title>
</head>
<body>
<h1 align="center">Bookings Mocktest</h1>
<form method="post" align="center">
    {% csrf_token %}
<!--    <input type="text" required name="csv_url">-->
    <button type="submit" class="btn btn-primary" >submit</button>

</form>
{% if status %}
<h3 align="center">Download files</h3>
<table align="center">
    <tr>
        <th>Customer data</th>
        <td><a href="{{customerdata}}" class="btn btn-success">Download</a></td>
    </tr>
    <tr>
        <th>Destination data</th>
        <td><a href="{{destinationdata}}" class="btn btn-success">Download</a></td>
    </tr>
    <tr>
        <th>Booking data</th>
        <td><a href="{{bookingdata}}" class="btn btn-success">Download</a></td>
    </tr>
</table>

<h3 align="center">No.of Bookings</h3>

<table align="center">
    <thead>
    <tr>
        <th>#</th>
        <th>Destination</th>
        <th>No.of bookings</th>
    </tr>
    </thead>

    <tbody align="center">
    {% for i in totalbooks %}
    <tr >
        <th>{{forloop.counter}}</th>
        <th>{{i.destination}}</th>
        <td>{{i.bookings}}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endif %}
</body>
</html>
